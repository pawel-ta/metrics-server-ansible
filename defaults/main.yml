---
# Grafana Docker container
metrics_grafana_container_name: "grafana"
metrics_grafana_image_version: 7.1.0
metrics_grafana_container_image: "grafana/grafana:{{ metrics_grafana_image_version }}"
metrics_grafana_instance_name: "grafana"

# Grafana Authentication
metrics_grafana_admin_username: "admin"
metrics_grafana_admin_password: "admin"
metrics_grafana_anonymous_auth_enabled: "true"
metrics_grafana_anonymous_auth_org_role: "Viewer"

# Grafana volumes
metrics_grafana_data_directory_host: "/var/lib/grafana"
metrics_grafana_log_directory_host: "/var/log/grafana"

# Grafana misc
metrics_grafana_plugins: "grafana-worldmap-panel"

# Grafana network and web page
metrics_grafana_domain: "localhost"

# Prometheus Docker container
metrics_prometheus_container_name: "prometheus"
metrics_prometheus_image_version: v2.19.2
metrics_prometheus_container_image: "prom/prometheus:{{ metrics_prometheus_image_version }}"
metrics_prometheus_instance_name: "prometheus"

# Prometheus volumes
metrics_prometheus_config_directory_host: "/opt/tmp"
metrics_prometheus_config_host: "{{ metrics_prometheus_config_directory_host }}/prometheus.yml"
metrics_prometheus_data_directory_host: "/var/log/prometheus"

# Node Exporter Docker container
metrics_node_exporter_container_name: "node_exporter"
metrics_node_exporter_image_version: v1.0.1
metrics_node_exporter_container_image: "prom/node-exporter:{{ metrics_node_exporter_image_version }}"

